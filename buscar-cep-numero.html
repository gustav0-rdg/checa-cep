<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cep</title>

    <!-- Normalizando CSS Com API -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- API Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>


    <!-- Link material design google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Css interno -->
    <link rel="stylesheet" href="./src/styles/busca-cep-global.css">
    <link rel="stylesheet" href="./src/styles/busca-cep-media.css">
    
    <!-- Script interno API VIA CEP -->
    <script src="./src/script/busca-cepv1.js" defer></script>

</head>

<body>
    <section class="container-geral">
        <header class="header">
            <span class="material-symbols-outlined" style="font-size: 3rem">
            warning
            </span>
            <h1>Busca por CEP</h1>
        </header>
        
        <form onsubmit="event.preventDefault(); " class="formulario-info">
            <label for="">CEP
                <span class="material-symbols-outlined">
                    search
                    </span>
            <input class="form-control" type="text" placeholder="Digite seu cep..." aria-label="default input example" id="cep" onblur="obterDadosApi(this.value)">
            <input class="form-control" type="text" placeholder="Rua" aria-label="default input example" id="rua">
            <input class="form-control" type="text" placeholder="Bairro" aria-label="default input example" id="bairro">
            <input class="form-control" type="text" placeholder="Cidade" aria-label="default input example" id="cidade">
            <input class="form-control" type="text" placeholder="Unidade Federal" aria-label="default input example" id="uf">
            <input class="form-control" type="text" placeholder="Complemento" aria-label="default input example" id="complemento">
            <div>
                <button type="submit" class="btn btn-outline-primary" id="btn">Buscar</button>
                <button type="button" class="btn btn-outline-warning" onclick="limpar()">Limpar</button>
            </div>
            

        </form>
    </section>
    
</body>
</html>
